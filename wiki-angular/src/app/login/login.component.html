<div class="form">
    <form  class="form needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

        <div class="form-group">
            <input id="name" type="email" class="form-control" placeholder="Email" formControlName="email"
                [ngClass]="{ 'is-invalid': formSubmitAttempt && f.email.errors }" required>
            <div *ngIf="formSubmitAttempt && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" formControlName="password"
                [ngClass]="{ 'is-invalid': formSubmitAttempt}" required>
            <div *ngIf="formSubmitAttempt" class="invalid-feedback">
                <div *ngIf="invalidData">Password or Email is invalid</div>
                <div *ngIf="f.password.errors && f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" >Login</button>
        </div>
        <div class="form-group text-center">
                <button class="btn btn-secondary btn-block" (click)="changeDisplay();  $event.stopPropagation()">Sign up</button>
        </div>
      
    </form>
    
  </div>
